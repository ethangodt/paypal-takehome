<div class="content send-money">
  <form>
    <div class="inputWrapper">
      <label for="email">To:</label>
      <input placeholder="example@email.com" id="email" name="email" title="email" type="email">
    </div>
    <div class="inputWrapper">
      <label for="amount">Amount:</label>
      <input placeholder="$100.45" id="amount" name="email" title="email" type="number">
      <select name="currency" title="currency">
        <option value="USD">USD</option>
        <option value="USD">EUR</option>
        <option value="JPY">JPY</option>
      </select>
    </div>
    <div class="inputWrapper">
      <label for="message">Message (optional):</label>
      <textarea placeholder="Thanks for the Star Wars tickets..." name="message" id="message" cols="30" rows="3"></textarea>
    </div>
    <section id="paymentPurpose">
      <p> What's this payment for?:</p>
      <button>I'm sending money to family or friends</button>
      <button>I'm paying for goods and services</button>
    </section>
    <div class="horizontal-buttons">
      <a ui-sref="home"><button style="float: left; width: 48%;">Cancel</button></a>
      <button ng-click="" style="float: right; width: 48%;">Send</button>
    </div>
  </form>
</div>
