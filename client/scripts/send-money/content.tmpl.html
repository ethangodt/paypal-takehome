<div class="content">
  <form>

      <input placeholder="example@email.com" id="email" name="email" title="email" type="email">
    </div>
    <div class="inputWrapper">
      <label for="email">Amount:</label>
      <input placeholder="$100.45" id="email" name="email" title="email" type="number">

    <div class="horizontal-buttons">
      <a ui-sref="home"><button style="float: left; width: 48%;">Cancel</button></a>
